<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>pokerschrift_test03 – Roboto Slab</title>

  <!-- Roboto Slab -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: 'Roboto Slab', serif;
      padding:40px;
      background:#f7f7f7;
      line-height:1.4;
    }
    .cardbox{
      font-size:64px;
      margin-bottom:30px;
      background:white;
      padding:30px;
      border-radius:16px;
      width:240px;
      text-align:center;
      box-shadow:0 4px 14px rgba(0,0,0,0.1);
    }
    .label{
      margin-bottom:12px;
      font-size:20px;
      color:#444;
      font-weight:600;
    }
  </style>
</head>

<body>

  <h1>Roboto Slab – Poker Test</h1>

  <div class="label">Herz (♥)</div>
  <div class="cardbox">A ♥</div>

  <div class="label">Karo (♦)</div>
  <div class="cardbox">K ♦</div>

  <div class="label">Pik (♠)</div>
  <div class="cardbox">10 ♠</div>

  <div class="label">Kreuz (♣)</div>
  <div class="cardbox">7 ♣</div>

</body>
